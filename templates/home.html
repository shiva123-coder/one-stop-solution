{% extends "base.html" %}
{% block content %}
<h3 class="orange center-align">Welcome to OSS Limited, one platform for all solutions</h3>
  {% for job in jobs %}
        <img src="{{ job.image }}"
           class="job-images" /> <br>
        {{ job.job_type }} <br>
        {{ job.company_name }} <br>
        {{ job.contact_no }} <br>
        {{ job.email }} <br>
        {{ job.description }} <br>
  {% endfor %} 

{% endblock %}
