{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add new job</h3>

        <div class="row card-panel light-grey">
            <form class="col s12 new-form" method="POST" action="{{ url_for('add_job') }}">
                <!----image----->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col s12"> 
                        <i class="far fa-images prefix"></i>
                        <input id="img_url" name="img_url" type="url" class="validate" required>
                        <label for="img_url">Image URL</label>
                        <small class="center-align red-text" id="error_img_url"></small>
                    </div>
                </div>
                <!---job type---->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col s12">
                        <i class="fas fa-briefcase prefix"></i>
                        <input id="job_type" name="job_type"
                            type="text" class="validate" required>
                        <label for="job_type">Job type</label>
                        <small class="center-align red-text" id="error_job_type"></small>
                    </div>
                </div>
                <!--company name-->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col s12">
                        <i class="fas fa-building prefix"></i>
                        <input id="company_name" name="company_name"
                            type="text" class="validate" required>
                        <label for="company_name">Company Name</label>
                        <small class="center-align red-text" id="error_company_name"></small>
                    </div>
                </div>
                <!--cost-->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col col s12">
                        <i class="fas fa-pound-sign prefix"></i>
                        <input id="cost" name="cost" type="number"
                             class="validate" required>
                        <label for="cost">Cost p/h</label>
                        <small class="center-align red-text" id="error_cost"></small>
                    </div>
                </div>
                <!--contact no-->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col s12">
                        <i class="fas fa-phone-alt prefix"></i>
                        <input id="phone" name="phone" type="tel"
                             class="validate" required>
                        <label for="phone">Contact no</label>
                        <small class="center-align red-text" id="error_phone"></small>
                    </div>
                </div>
                <!----email---->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col s12">
                        <i class="fas fa-at prefix"></i>
                        <input id="email" type="email" name="email" class="validate"
                            required>
                        <label for="email">Email</label>
                        <small class="center-align red-text" id="error_email"></small>
                    </div>
                </div>
                <!--description--->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix"></i>
                        <textarea id="desc" name="desc" class="materialize-textarea validate"
                            required>
                        </textarea>
                        <label for="desc">description</label>
                        <small class="center-align red-text" id="error_desc"></small>
                    </div>
                </div>
                  <!----submit button--->
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light center-align" id="submit" type="submit">Submit</button>
                </div>
            </form>
            </div>
{% endblock %}
