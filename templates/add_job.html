{% extends "base.html" %}
{% block content %}
    <h3 class="center-align heading-update">Add new job</h3>
    <div class="row card-panel card-panel-form">
        <form class="col s12 new-form" method="POST" action="{{ url_for('add_job') }}">
            <!---image-->
            <div class="row col s12 offset-m2 m8 offset-l3 l6">
                <div class="input-field ">
                    <i class="far fa-images prefix"></i>
                    <input id="img_url" name="img_url" type="url" class="validate" required>
                    <label for="img_url">Image URL</label>
                    <small class="center-align red-text" id="error_img_url"></small>
                </div>
            </div>
            <!---job type-->
            <div class="row col s12 offset-m2 m8 offset-l3 l6">
                <div class="input-field">
                    <i class="fas fa-briefcase prefix"></i>
                    <input id="job_type" name="job_type" minlength="5" maxlength="25" type="text"
                        class="validate" required>
                    <label for="job_type">Job type</label>
                    <small class="center-align red-text" id="error_job_type"></small>
                </div>
            </div>
            <!---company name-->
            <div class="row col s12 offset-m2 m8 offset-l3 l6">
                <div class="input-field">
                    <i class="fas fa-building prefix"></i>
                    <input id="company_name" name="company_name" minlength="5" maxlength="25" type="text"
                        class="validate" required>
                    <label for="company_name">Company Name</label>
                    <small class="center-align red-text" id="error_company_name"></small>
                </div>
            </div>
            <!---cost-->
            <div class="row col s12 offset-m2 m8 offset-l3 l6">
                <div class="input-field">
                    <i class="fas fa-pound-sign prefix"></i>
                    <input id="cost" name="cost" type="tel" class="validate" minlength="1" maxlength="3"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                        required>
                        <!--oninput method copied from techiedelight(https://www.techiedelight.com/restrict-html-input-text-box-to-allow-only-numeric-values/)-->
                    <label for="cost">Cost</label>
                    <small class="center-align red-text" id="error_cost"></small>
                </div>
            </div>
            <!---contact no-->
            <div class="row col s12 offset-m2 m8 offset-l3 l6">
                <div class="input-field">
                    <i class="fas fa-phone-alt prefix"></i>
                    <input id="phone" name="phone" type="tel" minlength="9" maxlength="13" class="validate"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
                        <!--oninput method was copied from techiedelight(https://www.techiedelight.com/restrict-html-input-text-box-to-allow-only-numeric-values/)-->
                    <label for="phone">Contact no</label>
                    <small class="center-align red-text" id="error_phone"></small>
                </div>
            </div>
            <!---email-->
            <div class="row ">
                <div class="input-field col s12 offset-m2 m8 offset-l3 l6">
                    <i class="fas fa-at prefix"></i>
                    <input id="email" type="email" name="email" class="validate" required>
                    <label for="email">Email</label>
                    <small class="center-align red-text" id="error_email"></small>
                </div>
            </div>
            <!---description-->
            <div class="row ">
                <div class="input-field col s12 offset-m2 m8 offset-l3 l6">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="desc" name="desc" class="materialize-textarea validate" minlength="20"
                        maxlength="250" required></textarea>
                    <label for="desc">description</label>
                    <small class="center-align red-text" id="error_desc"></small>
                </div>
            </div>
            <!---submit button-->
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light center-align" id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
