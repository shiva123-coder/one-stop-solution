{% extends "base.html" %}
{% block content %}

    <h3 class="orange center-align">Add new job</h3>

        <div class="row card-panel light-grey">
            <form class="col s12 new-form" method="POST" action="{{ url_for('add_job') }}">
                <!----image----->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col s12">
                        <i class="far fa-images prefix"></i>
                        <input id="image_url" name="image_url" type="text" class="validate" required>
                        <label for="image_url">Image URL</label>
                        <small class="center-align red-text" id="error_jobtype"></small>
                    </div>
                </div>
                <!---job type---->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col s12">
                        <i class="fas fa-briefcase prefix"></i>
                        <input id="job_type" name="job_type" minlength="5"
                            maxlength="20" type="text" class="validate" required>
                        <label for="job_type">Job type</label>
                        <small class="center-align red-text" id="error_jobtype"></small>
                    </div>
                </div>
                <!--company name-->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col s12">
                        <i class="fas fa-building prefix"></i>
                        <input id="company_name" name="company_name" minlength="5"
                            maxlength="20" type="text" class="validate" required>
                        <label for="company_name">Company Name</label>
                        <small class="center-align red-text" id="error_name"></small>
                    </div>
                </div>
                <!--charge-->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col col s12">
                        <i class="fas fa-pound-sign prefix"></i>
                        <input id="charge" name="charge" type="number"
                             class="validate" required>
                        <label for="charge">Charge p/h</label>
                        <small class="center-align red-text" id="error_cost"></small>
                    </div>
                </div>
                <!--contact no-->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col s12">
                        <i class="fas fa-phone-alt prefix"></i>
                        <input id="contact_no" name="contact_no" type="tel"
                           pattern="[0-9]{11}" class="validate" required>
                        <label for="contact_no">Contact no</label>
                        <small class="center-align red-text" id="error_contact"></small>
                    </div>
                </div>
                <!----email---->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col s12">
                        <i class="fas fa-at prefix"></i>
                        <input id="email" type="email" name="email" class="validate"
                             required>
                        <label for="email">Email</label>
                        <small class="center-align red-text" id="error_email"></small>
                    </div>
                </div>
                <!--description--->
                <div class="row col s12 col m8 offset-l2 col l8">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix"></i>
                        <textarea id="description" name="description"
                            minlength="50" maxlength="250" class="materialize-textarea validate"
                            required></textarea>
                        <label for="description">description</label>
                        <small class="center-align red-text" id="error_des"></small>
                    </div>
                </div>
                  <!----submit button--->
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light center-align" id="submit" type="submit">Submit</button>
                </div>
            </form>
            </div>
{% endblock %}
