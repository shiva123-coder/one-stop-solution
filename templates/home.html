{% extends "base.html" %}
{% block content %}

  {% for job in jobs %}
        <img src="{{ job.image }}"
           class="job-images" /> <br>
        {{ job.job_type }} <br>
        {{ job.company_name }} <br>
        {{ job.contact_no }} <br>
        {{ job.email }} <br>
        {{ job.description }} <br>
  {% endfor %} 

{% endblock %}
