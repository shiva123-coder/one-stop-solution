{% extends "base.html" %}
{% block content %}
    <h3 class="center-align heading-update">Edit/update your Job<br>
        <span class="job-heading">Job-type : {{ job.job_type  }}</span>
    </h3>
    <div class="row card-panel light-grey">
        <form class="col s12 new-form" method="POST" action="{{ url_for('edit_job', job_id=job._id) }}">
            <!---image-->
            <div class="row col s12 offset-m2 m8 offset-l3 l6">
                <div class="input-field">
                    <i class="far fa-images prefix"></i>
                    <input id="img_url" name="img_url"  value="{{ job.img_url }}" type="text" class="validate" required>
                    <label for="img_url">Image URL</label>
                    <small class="center-align red-text" id="error_img_url"></small>
                </div>
            </div>
            <!---job type-->
            <div class="row col s12 offset-m2 m8 offset-l3 l6">
                <div class="input-field">
                    <i class="fas fa-briefcase prefix"></i>
                    <input id="job_type" value="{{ job.job_type }}" name="job_type"
                        type="text" class="validate"  minlength="5" maxlength="15" required>
                    <label for="job_type">Job type</label>
                    <small class="center-align red-text" id="error_job_type"></small>
                </div>
            </div>
            <!---company name-->
            <div class="row col s12 offset-m2 m8 offset-l3 l6">
                <div class="input-field">
                    <i class="fas fa-building prefix"></i>
                    <input id="company_name"  value="{{ job.company_name }}" name="company_name" 
                        type="text" class="validate"  minlength="5" maxlength="25" required>
                    <label for="company_name">Company Name</label>
                    <small class="center-align red-text" id="error_company_name"></small>
                </div>
            </div>
            <!---cost-->
            <div class="row col s12 offset-m2 m8 offset-l3 l6">
                <div class="input-field">
                    <i class="fas fa-pound-sign prefix"></i>
                    <input id="cost" value="{{ job.cost }}" name="cost" type="number"
                        class="validate"  minlength="1" maxlength="3" required>
                    <label for="cost">Cost p/h</label>
                    <small class="center-align red-text" id="error_cost"></small>
                </div>
            </div>
            <!---contact no-->
            <div class="row col s12 offset-m2 m8 offset-l3 l6">
                <div class="input-field">
                    <i class="fas fa-phone-alt prefix"></i>
                    <input id="phone" value="{{ job.phone }}" name="phone" type="tel"
                        class="validate"  minlength="9" maxlength="13"required>
                    <label for="phone">Contact no</label>
                    <small class="center-align red-text" id="error_phone"></small>
                </div>
            </div>
            <!---email-->
            <div class="row col s12 offset-m2 m8 offset-l3 l6">
                <div class="input-field">
                    <i class="fas fa-at prefix"></i>
                    <input id="email" value="{{ job.email }}" type="email" name="email" class="validate"
                        required>
                    <label for="email">Email</label>
                    <small class="center-align red-text" id="error_email"></small>
                </div>
            </div>
            <!---description-->
            <div class="row col s12 offset-m2 m8 offset-l3 l6">
                <div class="input-field">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="desc" name="desc" class="materialize-textarea validate" minlength="20"
                        maxlength="250" required>{{ job.desc }}
                    </textarea>
                    <label for="desc">description</label>
                    <small class="center-align red-text" id="error_desc"></small>
                </div>
            </div>
            <!---Edit button-->
            <div class="col s12 center-align">
                <a href="{{ url_for('account', username=session['user']) }}" class="waves-effect waves-light btn red">Cancel
                    <i class="fas fa-window-close"></i>
                </a>
                <button class="btn waves-effect waves-light center-align" id="submit"
                    type="submit">Update <i class="fas fa-upload"></i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
